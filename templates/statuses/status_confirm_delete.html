{% extends "base.html" %}
{% load i18n %}

{% block title %}
    {% trans "Подтвердить удаление" %}
{% endblock %}

{% block content %}
    <h1>{% trans "Подтвердить удаление" %}</h1>
    <p>{% trans "Вы уверены, что хотите удалить этот статус?" %}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">{% trans "Да, удалить" %}</button>
        <a href="{% url 'status_list' %}" class="btn btn-secondary">{% trans "Отмена" %}</a>
    </form>
{% endblock %}
