{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Confirm Delete" %}{% endblock %}

{% block content %}
<h1>{% trans "Confirm Delete" %}</h1>
<p>{% trans "Are you sure you want to delete this task?" %}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
