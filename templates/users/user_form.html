{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}{% trans "User Form" %}{% endblock %}

{% block content %}
<h1>{% trans "User Form" %}</h1>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">{% trans "Submit" %}</button>
</form>
{% endblock %}
