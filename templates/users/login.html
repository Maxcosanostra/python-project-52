{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}
{% block title %}
    {% trans "Login" %}
{% endblock %}
{% block content %}
    <h1>{% trans "Login" %}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">{% trans "Log in" %}</button>
    </form>
{% endblock %}
